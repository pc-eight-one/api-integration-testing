# Example Load Test Configuration
# Copy this file and customize for your needs

# Test Information
name=User API Load Test
description=Load test for user management API endpoints

# Load Configuration
load.users=100
load.duration=5m
load.rampUp=1m
load.profile=constant
load.thinkTime=2s
load.reportInterval=10s

# Performance Thresholds
thresholds.maxResponseTime=2s
thresholds.p50ResponseTime=500ms
thresholds.p90ResponseTime=1s
thresholds.p95ResponseTime=1500ms
thresholds.p99ResponseTime=2s
thresholds.minRequestsPerSecond=50
thresholds.maxErrorRate=0.05
thresholds.minSuccessRate=0.95
